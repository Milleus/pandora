<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon"> -->
  <!-- <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="./static/css/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandora</title>
</head>

<body>
  <section id="pandora">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3>Pagespeed Insights on Singapore Government websites</h3>
          <p id="query-status">Initializing...</p>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Top 5 Recommendations by number of Sites affected</span>
              <ol id="recommendations-by-affected" class="break-word"></ol>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Top 5 Recommendations by highest Impact to site</span>
              <ol id="recommendations-by-impact" class="break-word"></ol>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <h4>Individual Sites</h4>
          <ul class="collapsible"></ul>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./static/js/materialize.min.js"></script>
  <script type="text/javascript" src="./static/js/custom.js"></script>
</body>

</html>
